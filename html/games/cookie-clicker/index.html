<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Cookie Clicker</title>
    </head>
    <body>
        Info: <span id="show-info"></span>
        <div>
            Clicks: <span id="show-count"></span>
        </div>
        <div>
            Per click: <span id="show-per-click"></span>
        </div>
        <div>
            <button id="clicker-button">Click</button>
        </div>

        <div>
            <span id="price-click-increment"></span>$
            <button id="click-increment-button">+1 Per click</button>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
